<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapperouter"></div>
    <div class="wrapper">
      <div class="hero">
        <div class="container" data-tilt>
          <svg viewBox="0 0 1920 1080">
            <polygon
              class="polymorph"
              points="0 0 960 0 1920 0 1920 1080 1001 1080 0 1080 0 0"
            />
          </svg>
          <div class="partone">
            <div class="logo"><img src="logo.png" /></div>
            <div class="seperator">
              <div class="name">
                <h1>Axios</h1>
              </div>
              <div class="fullname">
                <div class="a">
                  <div class="a1"></div>
                  <div class="a2">THE</div>
                  <div class="a3"></div>
                </div>
                <div class="b">Technical Club of IIIT-L</div>
                <div class="c"></div>
              </div>
              <div class="details">
                We aim towards solving real world issues through various
                technologies.
              </div>
              <div class="cta">
                <button id="explore">EXPLORE</button>
                <button id="exploreback">COVER</button>
              </div>
            </div>
          </div>
          <div class="partmid"></div>
          <div class="parttwo">
            <div class="animationcover">
              <img src="animation.svg" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.0.3/tilt.jquery.min.js"></script>
    <script src="anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timelinejs/3.6.6/js/timeline-min.js"></script>
    <script>
      const btn = document.getElementById("explore");
      const btn2 = document.getElementById("exploreback");
      let rate = 2000;
      let lastClick = Date.now() - rate;
      btn.addEventListener("click", () => {
        if (Date.now() - lastClick >= rate) {
          var morphing = anime({
            targets: ".polymorph",
            points: [
              {
                value: "0 0 383 0 579 749 1920 1080 1001 1080 0 1080 0 0",
              },
              {
                value: "0 0 0 0 579 750 1920 1080 1001 1080 0 1080 0 0",
              },
              {
                value: "0 0 0 0 0 1080 1920 1080 1001 1080 0 1080 0 0",
              },
            ],
            easing: "easeInOutExpo",
            duration: 1500,
            loop: false,
          });
          lastClick = Date.now();
          morphing.finished.then(() => {
            btn2.onclick = function () {
              if (Date.now() - lastClick >= rate) {
                anime({
                  targets: ".polymorph",
                  points: [
                    {
                      value: "0 0 0 0 579 750 1920 1080 1001 1080 0 1080 0 0",
                    },
                    {
                      value: "0 0 383 0 579 749 1920 1080 1001 1080 0 1080 0 0",
                    },
                    {
                      value: "0 0 960 0 1920 0 1920 1080 1001 1080 0 1080 0 0",
                    },
                  ],
                  easing: "easeInOutExpo",
                  duration: 1500,
                  loop: false,
                });
                lastClick = Date.now();
              }
            };
          });
        }
      });

      const container = document.querySelector(".container");
      const tl = new TimelineMax();
      const wrapper = document.querySelector(".wrapperouter");
      tl.fromTo(
        container,
        1,
        { height: "0vw" },
        { height: "45vw", ease: Power2.easeInOut }
      ).fromTo(
        container,
        1,
        { width: "100vw" },
        { width: "80vw", ease: Power2.easeInOut }
      )
      .fromTo(wrapper,1.2,{x:'-100%'},{x:'0%',ease:Power2.easeInOut},"-=1.2")
      .fromTo(
        container,
        .5,
        { boxShadow: "0px 0px 0px 0px rgba(11,5,62,1)" },
        { boxShadow: "0px 0px 30px 20px rgba(11,5,62,1)", ease: Power2.easeOut }
      )
      .fromTo(
        container,
        .1,
        { backgroundColor: '#0a1042' },
        { backgroundColor: 'black', ease: Power2.easeIn }
      )
    </script>
    <srcipt src="app.js"></srcipt>
  </body>
</html>
